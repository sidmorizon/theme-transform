<!doctype html>
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>春雨运营后台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Needs images, font... therefore can not be part of main.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
    <!-- end Needs images -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="app"
      id="app"
      class="app"
      custom-page
      data-off-canvas-nav
      data-ng-controller="AppCtrl"
      data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } "
        >
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<section data-ng-include=" 'views/header.html' "
         id="header"
         class="header-container "
         data-ng-class=" {'header-fixed': admin.fixedHeader} "
         data-ng-controller="HeaderCtrl"
        ></section>

<div class="main-container">
    <aside data-ng-include=" 'views/nav.html' "
           id="nav-container"
           class="nav-container"
           data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
    </aside>

    <!--这里将放置路由跳转的html-->
    <section data-ng-view
             id="content"
             class="content-container animate-fade-up"></section>
</div>


<!-- build:js scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/ui.js -->
<script src="scripts/vendors/jquery.sparkline.min.js"></script>
<script src="scripts/vendors/skycons.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/jquery-spinner/dist/jquery.spinner.min.js"></script>
<script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
<script src="bower_components/jquery-steps/build/jquery.steps.min.js"></script>
<script src="bower_components/toastr/toastr.min.js"></script>
<script src="bower_components/bootstrap-file-input/bootstrap.file-input.js"></script>
<script src="bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
<script src="bower_components/raphael/raphael-min.js"></script>
<script src="bower_components/morris.js/morris.js"></script>
<script src="bower_components/flot/jquery.flot.js"></script>
<script src="bower_components/flot/jquery.flot.resize.js"></script>
<script src="bower_components/flot/jquery.flot.pie.js"></script>
<script src="bower_components/flot/jquery.flot.stack.js"></script>
<script src="bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
<script src="bower_components/flot/jquery.flot.time.js"></script>
<script src="bower_components/gauge.js/dist/gauge.min.js"></script>
<script src="bower_components/jquery.easy-pie-chart/dist/angular.easypiechart.min.js"></script>
<script src="bower_components/angular-wizard/dist/angular-wizard.min.js"></script>
<script src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
<script src="bower_components/textAngular/dist/textAngular.min.js"></script>
<script src="bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<script src="bower_components/jqvmap/jqvmap/jquery.vmap.min.js"></script>
<script src="bower_components/jqvmap/jqvmap/maps/jquery.vmap.world.js"></script>
<script src="bower_components/jqvmap/jqvmap/maps/jquery.vmap.usa.js"></script>
<script src="bower_components/jqvmap/jqvmap/maps/jquery.vmap.europe.js"></script>
<script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="scripts/shared/main.js"></script>
<script src="scripts/shared/directives.js"></script>
<script src="scripts/shared/localize.js"></script>
<script src="scripts/shared/services.js"></script>
<script src="scripts/shared/Nav.js"></script>
<script src="scripts/transform-ui/UI/UICtrl.js"></script>
<script src="scripts/transform-ui/UI/UIDirective.js"></script>
<script src="scripts/transform-ui/UI/UIService.js"></script>
<script src="scripts/transform-ui/Form/FormDirective.js"></script>
<script src="scripts/transform-ui/Form/FormCtrl.js"></script>
<script src="scripts/transform-ui/Form/FormValidation.js"></script>
<script src="scripts/transform-ui/Table/TableCtrl.js"></script>
<script src="scripts/transform-ui/UI/Map.js"></script>
<script src="scripts/transform-ui/Task/Task.js"></script>
<script src="scripts/transform-ui/Chart/ChartCtrl.js"></script>
<script src="scripts/transform-ui/Chart/ChartDirective.js"></script>
<script src="scripts/transform-ui/Page/PageCtrl.js"></script>
<!-- endbuild -->
</body>
</html>
